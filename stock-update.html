<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Your Stock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="konnectkarts.jpg" type="image/x-icon">

</head>
<body>
    <header>
        <h1>Update Your Stock</h1>
    </header>

    <section class="stock-update-form">
        <h2 style="text-align: center;font-size: 30px;">Enter the items you have available</h2>
        <form action="#" method="post">
            <label for="item">Item Name</label>
            <input type="text" id="item" name="item" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required>

            <button type="button" class="btn" onclick="window.location.href='vendor-dashboard.html'">Update Stock</button>
        </form>
    </section>
</body>
</html>
