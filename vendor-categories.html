<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Vendor Category</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="konnectkarts.jpg" type="image/x-icon">
    <style>
    .main{
    padding: 20px;
    margin-left: 1.5%;
    }
    .inner{
    width: 48%;
    float:left;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    background-color: white;
    font-size: 25px;
    
    }
    a{
        text-decoration: none;
        color: black;
        font-weight: bold;
        text-transform: uppercase;
    }
    .image{
        width: 250px;
        height: 250px;
    }
    </style>

</head>
<body style="text-align: center;">
    <header>
        <h1 style="font-size:50px">Choose Category</h1>
    </header>

    <section class="categories">

        <div class="main">
            <div class="inner" style="margin-right: 30px;margin-bottom:30px;">
                <a href="nearby-vendors.html?category=vegetables">Vegetable
                    <br>
                <img src="vegetables.jpg" alt="" class="image">
                </a>
            </div>
            <div class="inner" style="margin-bottom: 30px;">
                <a href="nearby-vendors.html?category=household">Household<br>
                    <img src="household.jpg" alt="" class="image"></a>
            </div>
            <div class="inner" style="margin-right: 30px;">
                <a href="nearby-vendors.html?category=fruits">Fruit
                    <br>
                <img src="fruit.jpg" alt="" class="image">
                </a>
            </div>
            <div class="inner">
                <a href="nearby-vendors.html?category=clothing">Clothing                    <br>
                <img src="cloth.jpg" alt="" class="image">
                </a>
            </div>
        </div>

    </section>
</body>
</html>
