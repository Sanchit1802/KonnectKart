<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Vendors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="konnectkarts.jpg" type="image/x-icon">
    <style>
        .btn{
            max-width: 15%;
            font-size: large;
        }
    </style>
</head>
<body >
    <header>
        <h1 style="font-size: 60px;">Place an Order</h1>
    </header>
    
    <section class="stock-update-form">
        <form action="#" method="post">
            <label for="item" style="font-size: x-large;">Item Name</label>
            <input type="text" id="item" name="item" required>
            <label for="quantity" style="font-size: x-large;">Quantity</label>
            <input type="text" id="quantity" name="quantity" required>
            <center><input type="button" value="Submit Request" class="btn" onclick="window.location.href='submit.html'"></center>
            <center><input type="button" value="Add items" class="btn" onclick="window.location.href='nearby-vendors.html'"></center>
        </form>

    </section>
</body>
</html>
